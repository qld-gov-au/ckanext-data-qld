---
name: Tests
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  # Quick check so we don't waste minutes if there's a Flake8 error
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install requirements
        run: pip install flake8 pycodestyle
      - name: Check syntax
        run: flake8

  test:
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        ckan-version: ["2.10", 2.9]
        behave-tag: [smoke, unauthenticated, OpenData, authenticated]

    name: Run ${{ matrix.behave-tag }} tests on CKAN ${{ matrix.ckan-version }}
    runs-on: ubuntu-latest
    container: drevops/ci-runner:23.12.0
    env:
      CKAN_VERSION: ${{ matrix.ckan-version }}
      BEHAVE_TAG: ${{ matrix.behave-tag }}

    steps:
      # Patch https://github.com/actions/runner/issues/863
      - name: Preserve $HOME set in the container
        run: echo HOME=/root >> "$GITHUB_ENV"

      - uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Build
        run: bin/build.sh
        timeout-minutes: 15

      - name: Unit tests
        if: ${{ matrix.behave-tag == 'smoke' }}
        run: bin/test.sh
        timeout-minutes: 15

      - name: Test ${{ matrix.behave-tag }} BDD
        run: bin/test-bdd.sh
        timeout-minutes: 45

      - name: Retrieve logs
        if: always()
        run: bin/get-logs.sh
        timeout-minutes: 1

      - name: Retrieve screenshots
        if: always()
        run: bin/process-artifacts.sh
        timeout-minutes: 1

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: CKAN ${{ matrix.ckan-version }} ${{ matrix.behave-tag }} screenshots
          path: /tmp/artifacts/behave/screenshots
        timeout-minutes: 1
